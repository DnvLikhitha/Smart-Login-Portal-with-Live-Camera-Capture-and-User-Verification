<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login Portal - Secure Authentication</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Secure login portal with advanced authentication features">
</head>
<body>
  <div class="login-box">
    <h2><i class="fas fa-shield-alt"></i> Smart Login</h2>
    
    {% if error %}
    <div class="alert alert-error">
      <i class="fas fa-exclamation-circle"></i>
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="form-group" style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
        <input type="checkbox" id="remember" name="remember" style="width: auto; margin: 0;">
        <label for="remember" style="margin: 0; font-size: 14px; cursor: pointer;">Remember me</label>
      </div>
      
      <button type="submit" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Sign In Securely
      </button>
      
      <div style="margin-top: 20px; text-align: center;">
        <button type="button" id="biometricLogin" style="background: var(--success-gradient); margin-top: 10px;">
          <i class="fas fa-fingerprint"></i> Login with Biometrics
        </button>
      </div>
    </form>
    
    <div class="link-text">
      <p>Don't have an account? <a href="/register">Create Account</a></p>
      <p style="margin-top: 10px;"><a href="/forgot-password">Forgot Password?</a></p>
    </div>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
      <div class="security-features">
        <div class="security-item">
          <i class="fas fa-lock security-icon"></i>
          <span class="security-text">256-bit Encryption</span>
        </div>
        <div class="security-item">
          <i class="fas fa-shield-alt security-icon"></i>
          <span class="security-text">Multi-Factor Auth</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/auth.js"></script>
</body>
</html>
