<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error - Smart Login Portal</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-box" style="text-align: center;">
    <div style="font-size: 72px; color: #ef4444; margin-bottom: 20px;">
      <i class="fas fa-server"></i>
    </div>
    <h2>Server Error</h2>
    <p style="color: var(--text-secondary); margin-bottom: 30px;">
      Something went wrong on our end. Please try again later.
    </p>
    <a href="/" style="display: inline-block; padding: 15px 30px; background: var(--primary-gradient); color: white; text-decoration: none; border-radius: 12px; font-weight: 600;">
      <i class="fas fa-home"></i> Go Home
    </a>
  </div>
</body>
</html>
