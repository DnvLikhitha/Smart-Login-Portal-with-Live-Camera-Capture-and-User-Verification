<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Smart Login Portal</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Create your secure account with advanced security features">
</head>
<body>
  <div class="login-box">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    
    {% if error %}
    <div class="alert alert-error">
      <i class="fas fa-exclamation-circle"></i>
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" id="registerForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a unique username" required minlength="3">
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8">
          <button type="button" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="strength-meter">
          <div class="strength-fill"></div>
        </div>
        <div class="strength-text">Enter a password to see strength</div>
      </div>
      
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
          <button type="button" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="form-group" style="display: flex; align-items: flex-start; gap: 8px; margin-bottom: 15px;">
        <input type="checkbox" id="terms" name="terms" required style="width: auto; margin: 4px 0 0 0;">
        <label for="terms" style="margin: 0; font-size: 13px; line-height: 1.4; cursor: pointer;">
          I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
        </label>
      </div>
      
      <button type="submit" id="registerBtn">
        <i class="fas fa-user-plus"></i> Create Secure Account
      </button>
    </form>
    
    <div class="link-text">
      <p>Already have an account? <a href="/">Sign In</a></p>
    </div>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
      <h4 style="text-align: center; margin-bottom: 15px; color: var(--text-primary); font-size: 16px;">
        <i class="fas fa-shield-alt"></i> Security Features
      </h4>
      <div class="security-features">
        <div class="security-item">
          <i class="fas fa-lock security-icon"></i>
          <span class="security-text">Password Encryption</span>
        </div>
        <div class="security-item">
          <i class="fas fa-user-shield security-icon"></i>
          <span class="security-text">Account Verification</span>
        </div>
        <div class="security-item">
          <i class="fas fa-database security-icon"></i>
          <span class="security-text">Secure Data Storage</span>
        </div>
        <div class="security-item">
          <i class="fas fa-history security-icon"></i>
          <span class="security-text">Activity Monitoring</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/auth.js"></script>
  <script>
    // Additional registration validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
      }
      
      // Check password strength
      const strength = calculatePasswordStrength(password);
      if (strength.score < 50) {
        e.preventDefault();
        alert('Please choose a stronger password!');
        return false;
      }
    });
    
    function calculatePasswordStrength(password) {
      let score = 0;
      if (password.length >= 8) score += 25;
      if (/[a-z]/.test(password)) score += 25;
      if (/[A-Z]/.test(password)) score += 25;
      if (/[0-9]/.test(password)) score += 25;
      if (/[^A-Za-z0-9]/.test(password)) score += 25;
      return { score: Math.min(score, 100) };
    }
  </script>
</body>
</html>
